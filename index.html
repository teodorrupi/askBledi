<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>askBledi | Intelligent Answers to Stupid Questions</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">

</head>
<body>

<div class="container top">
        <p class="title">Ask Bledi</p>
</div>


<div class="container content">
    <div class="row question-row vertical-center">
        <div class="col-md-6 question-col">
            <div class="question centered">
                    <div class="form-group">
                        <input type="text" class="form-control" id="usr" placeholder="Pyet Bledin" required="">
                        <small>Pyet per "keshilla", "energjine e rinovueshme", "nje nder" dhe Bledi pergjigjet...</small>
                    </div>
                    <button id="ask" class="btn btn-default">Pyet</button>
            </div>
        </div>
        <br>
    </div>
    <div class="row answer-row vertical-center">
        <div class="col-md-6">
            <div class="question centered">
                <div class="answer centered">
                    <div class="answer">
                        <blockquote>
                            <p class="answertext">Po mir kjo, po ato imazhet si do ti rujm ne database ?</p>
                            <footer>Bledi, pjese nga <cite title="Source Title">Jeta dhe Shkenca sipas Bledit</cite></footer>
                        </blockquote>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>






<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

<script src="js/app.js"></script>


</body>
</html>
